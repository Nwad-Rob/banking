<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>

    <!-- Main Page Header-->
    <header class="main-page-header mb-3 bg-secondary ">
        <!--Container-->
        <div class="container d-flex align-items-center">
            <!--Company Name-->
            <div class="company-name">
                Dynamic Banking
                </div>
                <!--Navigation-->
                <nav class="navigation">
                    <li><a href=""> Dashboard </a></li>
                    <li><a href=""> Payment History </a></li>
                    <li><a href=""> Transaction History </a></li>
                </nav>

                <!--Display Name-->
                <div class="display-name ms-auto text-white">
                   <i class="fa fa-circle text-success me-2 "></i> WELCOME: <span> UserName </span>
                </div>

                <!-- Log Out Button-->
                <a href="" class="btn btn-sm ms-2 text-white">
                    <i class="fa fa-sign-out me-2"></i>Sign Out
                </a>
            </div>
        </div>

    </header>
    <!--Main page Header ends-->
    <!--Container-->
    <div class="container">
        <!--Default Off Canvas-->
        <a class="btn btn-secondary" data-bs-toggle="offcanvas" href="#offcanvasExample" role ="button" aria-controls="offcanvasExample">
            Link with href
        </a>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target = "#offcanvasExample" aria-controls="#offcanvasExample">
            button with data-bs-target
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"aria-label ="offcanvasExampleLablel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id ="offcanvasExampleLabel"> OffCanvas</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        Some text as placeholder. In real life it would be images, list,text
                    </div>
                    <div class="dropdown mt-3">
                        <button class="btn btn-tetiary dropdown-toggle" type="button" id="dropdownMenuButon" data-bs-target="dropdown">
                            Dropdown Button
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButon">
                            <li><a class="dropdown-item" href="#"> Action </a></li>
                            <li><a class="dropdown-item" href="#"> Action 1 </a></li>
                            <li><a class="dropdown-item" href="#"> Action 2</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End of Container-->
        </div>
    </div>
    
</body>
</html>
