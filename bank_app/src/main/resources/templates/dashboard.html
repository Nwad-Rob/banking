<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />

  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
  <title>Dashboard</title>
</head>

<body>
  <div th:insert="~{components/incl/header}"></div>
  <div th:insert="~{components/transact_offcanvas}"></div>

<!-- Creating a catalog and updating the dashboard with error and success information-->
  <div th:insert="~{components/add_catalog_offcanvas }"></div>
  <div
          th:if="${success != null}"
          class="alert alert-info text-center border border-info"
  >
    <b th:text="${success}"></b>
  </div>
  <!-- Display Message -->
  <div
          th:if="${error != null}"
          class="alert alert-danger text-center border border-danger"
  >
    <b th:text="${error}"></b>
  </div>


  <div th:insert="~{components/account_display}" th:if="${#lists.size(userAccounts) > 0}"></div>
  <div th:insert="~{components/no_accounts_display}"
    th:unless="${#lists.size(userAccounts) > 0}"></div>
  <div th:insert="~{components/incl/footer}"></div>


  <script th:src="@{/js/main.js}"></script>
</body>

</html>
