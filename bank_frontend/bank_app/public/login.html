<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/index.css" />
    <title>Login</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!--Card Login-->
    <div class="card login-form-card col-4 bg-transparent border-0">
      <!--CardBody-->
      <div class="card-body">
        <!--Form Header-->
        <h1 class="form-header card-title mb-3">
          <i class="fa fa-user-circle"></i>Login
        </h1>
        <!--End of Form Header-->
        <!--Registration Form-->
        <form action="" class="login-form">
          <!--Form Row-->
          

          <div class="form-group col ">
            <input
              type="email"
              name="email"
              class="form-control-lg"
              placeholder="Enter Email"
            />
          </div>

          <div class="form-group col">
            <input
              type="password"
              name="password"
              class="form-control-lg"
              placeholder="Enter Password"
            />
          </div>

          <div class="form-group col">
            <button class="btn btn-lg">Login</button>
          </div>
          <!--End of Row-->
        </form>

        <p class="card-text text-white my-2">
            Don't have an account?<span class="ms-2 "><a href="register.html" class="btn bt-sm  text-warning"> Sign Up</a>
              </span
            >
          </p>

        <!-- Back Button to Landing page-->
        <small class="text-warning">
          <i class="fa fa-arrow-alt-circle-left me-1"></i
          ><a href="index.html" class="btn btn-sm text-warning"> Back</a>
        </small>
        <!-- End of back Button to Landing page-->
      </div>
    </div>
  </body>
</html>
