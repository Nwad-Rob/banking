<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />

    <title>Register</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!--Card Registration-->+
    <div class="card registration-form-card col-6 bg-transparent border-0">
      <!--CardBody-->
      <div class="card-body">
        <!--Form Header-->
        <h1 class="form-header card-title mb-3">
          <i class="fa fa-edit"></i>Register
        </h1>
        <!--End of Form Header-->

        <!-- Display Message -->
        <div
          th:if="${passwordMismatch != null}"
          class="alert alert-danger text-center border border-danger"
        >
          <b th:text="${passwordMismatch}"></b>
        </div>

        <!-- Display Message-->
        <div
          th:if="${success != null}"
          class="alert alert-success text-center border border-success"
        >
          <b th:text="${success}"></b>
        </div>

        <!--Registration Form-->
        <form
          action="/register"
          class="reg-form"
          th:object="${registerUser}"
          method="post"
        >
          <!-- Row -->
          <div class="row">
            <!-- From Group -->
            <div class="form-group col">
              <input
                type="text"
                th:field="*{first_name}"
                class="form-control form-control-lg"
                placeholder="Enter First Name"
              />
              <small
                th:if="${#fields.hasErrors('first_name')}"
                th:errors="*{first_name}"
                class="text-white bg-danger"
              ></small>
            </div>
            <!-- End Of From Group -->

            <!-- From Group -->
            <div class="form-group col">
              <input
                type="text"
                th:field="*{last_name}"
                class="form-control form-control-lg"
                placeholder="Enter Last Name"
              />
              <small
                th:if="${#fields.hasErrors('last_name')}"
                th:errors="*{last_name}"
                class="text-white bg-danger"
              ></small>
            </div>
            <!-- End Of From Group -->
          </div>
          <!-- End Of Row -->

          <!-- From Group -->
          <div class="form-group col">
            <input
              type="email"
              th:field="*{email}"
              class="form-control form-control-lg"
              placeholder="Enter Email"
            />
            <small
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="text-white bg-danger"
            ></small>
          </div>
          <!-- End Of From Group -->

          <!-- Row -->
          <div class="row">
            <!-- From Group -->
            <div class="form-group col">
              <input
                type="password"
                th:field="*{password}"
                class="form-control form-control-lg"
                placeholder="Enter Password"
              />
              <small
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                class="text-white bg-danger"
              ></small>
            </div>
            <!-- End Of From Group -->

            <!-- From Group -->
            <div class="form-group col">
              <input
                type="password"
                name="confirm_password"
                class="form-control form-control-lg"
                placeholder="Confirm Password"
              />
              <small
                th:text="${confirm_pass}"
                class="text-white bg-danger"
              ></small>
            </div>
          </div>

          <div class="form-group col">
            <button type="submit" class="btn btn-lg">Register</button>
        </div>
        
          <!--End of Row-->
        </form>

        <p class="card-text text-white my-2">
          Already have an account?<span class="ms-2"
            ><a th:href="@{/login}" class="btn bt-sm text-warning"> Sign In</a>
          </span>
        </p>

        <!-- Back Button to Landing page-->
        <small class="text-warning">
          <i class="fa fa-arrow-alt-circle-left me-1"></i
          ><a th:href="@{/}" class="btn btn-sm text-warning"> Back</a>
        </small>
        <!-- End of back Button to Landing page-->
      </div>
    </div>
  </body>
</html>
