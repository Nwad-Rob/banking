<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

   <!-- Card: Payment -->
   <div class="card payment-card">
    <!-- Card Body -->
    <div class="card-body">
        <!-- Form Groups -->
        <div class="form-group mb-2">
            <label for="">Account Holder/Beneficiary</label>
            <input type="text" class="form-control" th:name="account_holder" th:placeholder="Enter Account Holder / Beneficiary's Name">
        </div>
        <!-- Second Form Group -->
        <div class="form-group">
            <label for="">Beneficiary Account Number</label>
            <input type="text" class="form-control" th:name="beneficiary_account_number" th:placeholder="Beneficiary's Account No">
        </div>

       <!-- Form Group -->
       <div class="form-group">
        <label for="">Select Account</label>
             <!-- Select Account Option -->
        <select name="account_id" class="form-control" id="">
            <option value="">-- Select Account --</option>
        </select>
       </div>

       <div class="form-group">
        <label for="">Reference</label>
        <input type="text" class="form-control" th:name="reference" th:placeholder="Enter Reference">
    </div>
    <!-- Another Form Group -->
    <div class="form-group">
        <label for="">Enter Payment Amount</label>
        <input type="text" class="form-control" th:name="payment_amount" th:placeholder="Enter Payment Amount">
    </div>

    <div class="form-group">
        <button id="transact-btn" class="btn btn-md" type="submit">Pay</button>
    </div>


    </div>
    <!-- End of Card Body -->
   </div>
   <!-- End of Card Payment -->

</html>
